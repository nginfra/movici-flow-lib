name: Pull Requests

on:
  pull_request:
  push:
    branches:
    - main
jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: '19.x'

    - name: Install
      run: |
        make install

    - name: Run unit tests
      run: |
        npm --prefix project/ run test:unit
